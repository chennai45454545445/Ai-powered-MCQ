<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI MCQ Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.14.0"
        }
      }
    </script>
    <script type="module" src="index.tsx"></script>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>AI-Powered MCQ Generator</h1>
        <p>Generate multiple-choice questions for any subject instantly.</p>
      </header>

      <form id="mcq-form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Name (Optional)</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" />
            </div>
            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" />
            </div>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="e.g., World History, JavaScript, Biology"
            required
          />
        </div>

        <button type="submit" id="generate-btn">
          <span class="btn-text">Generate MCQs</span>
          <div class="spinner" style="display: none;"></div>
        </button>
      </form>

      <section id="results-container" aria-live="polite"></section>
    </main>
  </body>
</html>
